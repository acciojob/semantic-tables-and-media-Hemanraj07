<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media</title>
</head>
<body>
    <table border="1">
        <thead>
           <tr>
            <th>Roll numbers</th>
            <th>Names</th>
           </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>Sathish</td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Sanjay</td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Delpena</td>
          </tr>
        </tbody>
    </table>
    <h1>List of medias</h1>
    <ol>
        <li><img src="https://picsum.photos/id/123/200/300" alt="image" ></li>
        <li><video controls><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video></li>
        <li><audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio></li>
    </ol>
</body>
</html>
